<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .invoice-container {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        width: 60%;
        margin: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .total {
        font-weight: bold;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <h1>{{title}}</h1>
      <p><strong>Date:</strong> {{date}}</p>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
          <tr>
            <td>{{name}}</td>
            <td>{{price}}</td>
          </tr>
          {{/each}}
          <tr>
            <td class="total">Total:</td>
            <td class="total">{{total}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
